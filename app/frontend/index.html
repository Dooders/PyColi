<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E. coli Simulation</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      #simulation-container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      #controls {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 100;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 5px;
      }
      button {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div id="simulation-container">
      <div id="controls"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
